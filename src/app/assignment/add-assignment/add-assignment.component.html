<div class="main-content">
  <div class="container-fluid">
    <div class="row d-flex justify-content-start">
      <div class="col-md-12">
        <button *ngIf="authService.currentUser[0].isAdmin && !peupler" (click)="peuplerBD()" class="btn btn-success">Peupler BD</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="alert alert-success" *ngIf="peupler">
          <button mat-button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <i class="material-icons">close</i>
          </button>
          <span><b>Success - </b> La base de données est en train d'être peuplée !</span>
        </div>
        <div class="alert alert-success" *ngIf="isAdded">
          <button mat-button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <i class="material-icons">close</i>
          </button>
          <span><b>Success - </b> Devoir ajouté avec succès !</span>
        </div>
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Ajouter Assignment</h4>
            <p class="card-category">Veuillez remplir les informations suivantes</p>
          </div>
          <div class="card-body">
            <form ngForm (ngSubmit)="onSubmit()">
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input required matInput placeholder="Nom" type="text" [(ngModel)]="nomAssignment" name="nom">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input required matInput placeholder="Date de rendu" type="date" [(ngModel)]="dateDeRendu" name="date">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input required matInput placeholder="Auteur" type="text" [(ngModel)]="auteur" name="auteur">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <mat-select placeholder="Matière" [(ngModel)]="matiere" name="matiere" (selectionChange)="onMatiereChange($event)">
                      <mat-option *ngFor="let matiere of matieres" [value]="matiere.name">{{matiere.name}}</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>
              <div class="row" *ngIf="matiere">
                <div class="col-md-6">
                  <p><strong>Professeur: </strong>{{prof}}</p>
                </div>
                <div class="col-md-6">
                  <img [src]="profPhoto" alt="Photo du professeur" width="50" height="50">
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Remarques" type="text" [(ngModel)]="remarques" name="remarques">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Note" type="number" [(ngModel)]="note" name="note">
                  </mat-form-field>
                </div>
              </div>
              <button mat-raised-button type="submit" class="btn btn-danger pull-right">Ajouter Assignment</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
