<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Modifier Assignment - {{ nomAssignment }}</h4>
            <p class="card-category">Ajout</p>
          </div>
          <div class="card-body">
            <form (ngSubmit)="onSaveAssignment()" #assignmentForm="ngForm">
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input required matInput placeholder="Nom" type="text" [(ngModel)]="nomAssignment" name="nom">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input required matInput placeholder="Date rendu" type="date" [(ngModel)]="dateDeRendu" name="date">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input required matInput placeholder="Auteur" type="text" [(ngModel)]="auteur" name="auteur">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <mat-select required placeholder="MatiÃ¨re" [(ngModel)]="matiere" name="matiere">
                      <mat-option *ngFor="let matiere of matieres" [value]="matiere">{{ matiere }}</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input required matInput placeholder="Remarques" type="text" [(ngModel)]="remarques" name="remarques">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input required matInput placeholder="Note" type="number" [(ngModel)]="note" name="note">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <mat-select required placeholder="Professeur" [(ngModel)]="prof" name="prof">
                      <mat-option *ngFor="let prof of ['Professeur A', 'Professeur B']" [value]="prof">{{ prof }}</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>
              <button *ngIf="authService.currentUser[0].isAdmin" mat-raised-button (click)="onSaveAssignment()" type="submit" class="btn btn-danger pull-right">Modifier devoir</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
